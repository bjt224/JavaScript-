		<div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register">
				<h3 class="form-title">注册</h3>
				<div class="col-sm-9 col-md-9">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" id="register_name" name="register_name" placeholder="昵称" autofocus="autofocus" onblur="checkUser()"/>
						<div id="fail_user" class="fail_msg"></div>
					</div>

						<i class="fa fa-lock fa-lg"></i>
						<input class="form-control required" type="password" id="register_pwd" name="register_pwd" placeholder="密码" onblur="checkPwd()"/>

					</div>
					<div class="form-group">
						<i class="fa fa-check fa-lg"></i>
						<input class="form-control required" type="password" id="re_pwd" name="re_pwd" placeholder="确认密码" onblur="checkRepwd()"/>
