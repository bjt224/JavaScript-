					<div id="poem">
						<p>百战沙场碎铁衣，</p>
						<p>城南已合数重围。  </p>
						<p>突营射杀呼延将，</p>
						<p>何人不起故园情。</p>
					</div>
					<div id="translation">
						<p>百战沙场碎铁衣，</p>
						<p>身经沙场百战铁甲已破碎，</p>
						<p>城南已合数重围。 </p>
						<p>城池南面被敌人重重包围。</p>
						<p>突营射杀呼延将，</p>
						<p>突进营垒，射杀呼延大将，</p>
						<p>独领残兵千骑归。</p>
						<p>独自率领残兵千骑而归。</p>
