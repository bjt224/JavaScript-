						<p>挽弓当挽强，用箭当用长。</p>
						<p>射人先射马，擒贼先擒王。 </p>
						<p>杀人亦有限，列国自有疆。</p>
						<p>苟能制侵陵，岂在多杀伤。</p>
					</div>
					<div id="translation">
						<p>挽弓当挽强，用箭当用长。</p>
						<p>拉弓要拉最坚硬的，射箭要射最长的。</p>
						<p>射人先射马，擒贼先擒王。</p>
						<p>射人先要射马，擒贼先要擒住他们的首领。</p>
						<p>杀人亦有限，列国自有疆。</p>
						<p>杀人要有限制，各个国家都有边界。</p>
						<p>苟能制侵陵，岂在多杀伤。</p>
						<p>只要能够制止敌人的侵犯就可以了，难道打仗就是为了多杀人吗？</p>
