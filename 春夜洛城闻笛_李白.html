					<div id="poem">
						<p>谁家玉笛暗飞声，</p>
						<p>散入春风满洛城。 </p>
						<p>此夜曲中闻折柳，</p>
						<p>何人不起故园情。</p>
					</div>
					<div id="translation">
						<p>谁家玉笛暗飞声，</p>
						<p>是谁家精美的笛子暗暗地发出悠扬的笛声，</p>
						<p>散入春风满洛城。</p>
						<p>随着春风飘扬，传遍洛阳全城。</p>
						<p>此夜曲中闻折柳，</p>
						<p>就在今夜的曲中，听到故乡的《折杨柳》，</p>
						<p>何人不起故园情。</p>
						<p>哪个人的思乡之情不会因此而油然而生呢？ </p>
