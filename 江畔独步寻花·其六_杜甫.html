					<div id="poem">
						<p>黄四娘家花满蹊，</p>
						<p>千朵万朵压枝低。  </p>
						<p>留连戏蝶时时舞，</p>
						<p>自在娇莺恰恰啼。</p>
					</div>
					<div id="translation">
						<p>黄四娘家花满蹊，</p>
						<p>黄四娘家花儿茂盛把小路遮蔽，</p>
						<p>千朵万朵压枝低。 </p>
						<p>万千花朵压弯枝条离地低又低。</p>
						<p>留连戏蝶时时舞，</p>
						<p>眷恋芬芳花间彩蝶时时在飞舞，</p>
						<p>自在娇莺恰恰啼。</p>
						<p>自由自在娇软黄莺恰恰欢声啼。</p>
