					<div id="poem">
						<p>东风袅袅泛崇光，</p>
						<p>香雾空蒙月转廊。 </p>
						<p>只恐夜深花睡去，</p>
						<p>故烧高烛照红妆。</p>
					</div>
					<div id="translation">
						<p>东风袅袅泛崇光，</p>
						<p>袅袅的东风吹动了淡淡的云彩，露出了月亮，月光也是淡淡的。</p>
						<p>香雾空蒙月转廊。</p>
						<p>花朵的香气融在朦胧的雾里，而月亮已经移过了院中的回廊。</p>
						<p>只恐夜深花睡去，</p>
						<p>由于只是害怕在这深夜时分，花儿就会睡去，</p>
						<p>故烧高烛照红妆。</p>
						<p>因此燃着高高的蜡烛，不肯错过欣赏这海棠盛开的时机。</p>
					</div>
