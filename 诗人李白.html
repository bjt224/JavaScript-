					<h1>李白</h1>
					<p>李白 (701—762年)，唐朝，汉族，身高六尺六，字太白，号青莲居士，四川江油人，唐代伟大的浪漫主义诗人。</p>
					<p>其诗风豪放飘逸，想象丰富，语言流转自然，音律和谐多变。</p>
					<p>他善于从民歌、神话中汲取营养素材，构成其特有的瑰丽绚烂的色彩，是屈原以来积极浪漫主义诗歌的新高峰，与杜甫并称“大李杜”，是唐代伟大的浪漫主义诗人，又称为“诗仙”。</p>
