					<h1>杜甫</h1>
					<p>杜甫（公元712--770），唐朝著名诗人，汉族，字子美，世称杜少陵、杜工部、杜拾遗等自号少陵野老，生于河南巩县（今郑州巩义），远祖为晋代功名显赫的杜预，乃祖为初唐诗人杜审言，乃父杜闲。</p>
					<p>我国唐代最伟大的现实主义诗人和世界文化名人，与李白并称“大李杜”，人称“诗圣”。</p>
					<p>一生写诗一千四百多首。唐肃宗时，官左拾遗。后入蜀，友人严武推荐他做剑南节度府参谋，加检校工部员外郎。故后世又称他杜拾遗、杜工部。</p>
